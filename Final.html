<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="bday-audio" autoplay loop>
        <source src="audio/audio_1.mp3" type="audio/mp3">
    </audio>
    <div id="start-screen">
        <button onclick="startAudio()">ðŸŽ‰ Click to Begin the Surprise</button>
    </div>


    <script>
        function startAudio() {
            document.getElementById('bday-audio').play();
            document.getElementById('start-screen').style.display = 'none';
        }
    </script>

    <img src="ZUiY.gif" alt="stars" class="star">
    <img src="5l03.gif" alt="ballon" class="ballon">
    <div class="container">
        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>


                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                <div class="wrap-decoTwo">
                    <div class="decorations"></div>
                    <div class="decorationsThree"></div>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="img">
                    <img src="kinjal_1.jpg" alt="Kinjal">
                    <img src="6ob.gif" alt="confetti" class="confetti">
                </div>
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you! Kinjal</h3>

                </div>
                <div class="wishes">

                    <p>Dear Kinjal,</p>
                    <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your
                        birthday
                        wishes come true. god bless <you class="!!!">enjoy ur day</you>
                    </p>

                </div>
            </div>
        </div>
    </div>

    <img src="4SHX.gif" alt="cat" class="cat">


</body>

</html>
